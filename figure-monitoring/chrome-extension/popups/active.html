<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>使用说明</title>
</head>
<body>
  <div style="width: 160px;">
    <h3>
      <font color='green'>图斑监测助手已激活</font>
    </h3>
    <h5>快捷键说明</h5>
    <p>
      <font>标记完成</font>
      <font color='red'> Ctrl+S </font>
    </p>
    <p>
      <font>撤销标记</font>
      <font color='red'> Ctrl+Shift+S/Alt+S </font>
    </p>
    <p>
      <font>全格</font>
      <font color='red'> Ctrl+A </font>
    </p>
    <p>
      <font>单格</font>
      <font color='red'> Ctrl+D </font>
    </p>
    <p>
      <font>回退</font>
      <font color='red'> Ctrl+Z </font>
    </p>
  </div>
</body>
</html>
